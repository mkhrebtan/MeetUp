server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if needed, but usually handled by Docker networking
    # location /api/ {
    #     proxy_pass http://meetup.api:8080/;
    # }
}
