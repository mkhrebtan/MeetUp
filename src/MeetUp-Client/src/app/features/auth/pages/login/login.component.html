<p-card class="w-full max-w-md border border-border/50 shadow-xl">

  <div class="p-6 space-y-1">
    <h2 class="text-2xl font-bold text-center">Welcome back</h2>
    <p class="text-center text-muted-foreground">Enter your credentials to access your workspace</p>
  </div>

  <div class="p-6 space-y-4">
    <div class="flex flex-col space-y-3">
      <label class="text-sm font-medium leading-none">Email</label>
      <input [placeholder]="'name@example.com'" [type]="'email'" pInputText/>
    </div>
    <div class="flex flex-col space-y-3">
      <div class="flex justify-between items-center">
        <label class="text-sm font-medium leading-none">Password</label>
        <a class="text-sm text-primary hover:underline" routerLink="/forgot-password">Forgot password?</a>
      </div>
      <p-password [feedback]="false" [placeholder]="'Password'" [toggleMask]="true" fluid/>
    </div>
    <p-button fluid label="Login"></p-button>
  </div>

  <div class="h-[1px] w-full bg-border">
  </div>

  <div class="flex items-center justify-center p-6">
    <p class="text-sm text-muted-foreground">
      Don't have an account?
      <a class="text-primary hover:underline" routerLink="/auth/register">
        Sign up
      </a>
    </p>
  </div>
</p-card>
