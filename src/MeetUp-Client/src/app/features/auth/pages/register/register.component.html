<p-card class="w-full max-w-md border border-border/50 shadow-xl">

  <div class="p-6 space-y-1">
    <h2 class="text-2xl font-bold text-center">Create an account</h2>
    <p class="text-center text-muted-foreground">Get started with your corporate workspace</p>
  </div>

  <div class="p-6 space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col space-y-3">
        <label class="text-sm font-medium leading-none">First Name</label>
        <input [placeholder]="'John'" [type]="'text'" pInputText/>
      </div>
      <div class="flex flex-col space-y-3">
        <label class="text-sm font-medium leading-none">Last Name</label>
        <input [placeholder]="'Doe'" [type]="'text'" pInputText/>
      </div>
    </div>
    <div class="flex flex-col space-y-3">
      <label class="text-sm font-medium leading-none">Email</label>
      <input [placeholder]="'name@example.com'" [type]="'email'" pInputText/>
    </div>
    <div class="flex flex-col space-y-3">
      <label class="text-sm font-medium leading-none">Password</label>
      <p-password [feedback]="false" [placeholder]="'Password'" [toggleMask]="true" fluid/>
    </div>
    <p-button fluid label="Create Account"></p-button>
  </div>

  <div class="h-[1px] w-full bg-border">
  </div>

  <div class="flex items-center justify-center p-6">
    <p class="text-sm text-muted-foreground">
      Already have an account?
      <a class="text-primary hover:underline" routerLink="/auth/login">
        Sign in
      </a>
    </p>
  </div>
</p-card>
