<div
  class="flex items-center justify-between p-4 rounded-lg border border-border hover:border-primary/50 transition-colors cursor-pointer"
  tabindex="0"
  (click)="onRecordClick()"
  (keydown.enter)="onRecordClick()"
>
  <div class="flex-1">
    <h3 class="font-medium text-foreground">{{ record().title }}</h3>
    <div class="flex items-center gap-4 mt-2 text-sm text-muted-foreground">
      <span class="flex items-center gap-1">
        <i class="pi pi-clock"></i>
        {{ record().createdAt | date: 'MMM d, y' }}
      </span>

      <span>{{ formattedDuration() }}</span>

      <span class="flex items-center gap-1">
        <i class="pi pi-eye"></i>
        {{ record().views }}
      </span>
    </div>
  </div>
</div>
