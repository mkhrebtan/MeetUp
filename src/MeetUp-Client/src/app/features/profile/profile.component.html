<div class="p-8 max-w-4xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-foreground">My Profile</h1>
    <p class="text-muted-foreground mt-1">Manage your personal account settings</p>
  </div>

  <div class="space-y-6">
    <p-card>
      <div class="py-6 pt-1 space-y-1">
        <h3 class="font-semibold text-lg">Personal Information</h3>
        <p class="text-muted-foreground text-sm">Update your profile details and public info</p>
      </div>

      <div class="space-y-6">
        <div class="flex items-center gap-6">
          <div class="w-24 h-24 rounded-full bg-muted flex items-center justify-center">
            <i class="pi pi-user" style="font-size: 1.25rem"></i>
          </div>
          <div class="space-y-2">
            <div class="flex gap-2">
              <p-button
                label="Change Avatar"
                severity="contrast"
                size="small"
                variant="outlined"
              ></p-button>
              <p-button label="Remove" severity="danger" size="small" variant="outlined"></p-button>
            </div>
            <p class="text-sm text-muted-foreground">JPG, GIF or PNG. Max size of 800K</p>
          </div>
        </div>

        <div class="grid gap-4 md:grid-cols-2">
          <div class="flex flex-col space-y-3">
            <label class="text-sm font-medium leading-none" for="firstName">First Name</label>
            <input [placeholder]="'John'" [type]="'text'" pInputText pSize="small" id="firstName" />
          </div>
          <div class="flex flex-col space-y-3">
            <label class="text-sm font-medium leading-none" for="lastName">Last Name</label>
            <input [placeholder]="'Doe'" [type]="'text'" pInputText pSize="small" id="lastName" />
          </div>
        </div>

        <div class="flex flex-col space-y-3">
          <label class="text-sm font-medium leading-none" for="email">Email</label>
          <input [placeholder]="'john@company.com'" [type]="'email'" pInputText pSize="small" id="email" />
        </div>

        <div class="flex flex-col space-y-3">
          <label class="text-sm font-medium leading-none" for="jobTitle">Job Title</label>
          <input [placeholder]="'Senior Product Designer'" pInputText pSize="small" />
        </div>
      </div>
    </p-card>

    <p-card>
      <div class="py-6 pt-1 space-y-1">
        <h3 class="font-semibold text-lg">Password & Security</h3>
        <p class="text-muted-foreground text-sm">Manage your password and security settings</p>
      </div>

      <div class="space-y-6">
        <div class="flex flex-col space-y-3">
          <label class="text-sm font-medium leading-none" for="currentPassword">Current Password</label>
          <p-password [feedback]="false" [toggleMask]="true" fluid size="small" id="currentPassword" />
        </div>

        <div class="flex flex-col space-y-3">
          <label class="text-sm font-medium leading-none" for="newPassword">New Password</label>
          <p-password [feedback]="false" [toggleMask]="true" fluid size="small" id="newPassword" />
        </div>

        <div class="flex flex-col space-y-3">
          <label class="text-sm font-medium leading-none" for="confirmNewPassword">Confirm New Password</label>
          <p-password [feedback]="false" [toggleMask]="true" fluid size="small" id="confirmNewPassword" />
        </div>

        <p-button label="Update Password" size="small" variant="outlined"></p-button>
      </div>
    </p-card>
  </div>

  <div class="flex justify-end gap-4 pt-6">
    <p-button label="Cancel" severity="contrast" size="small" variant="outlined" />
    <p-button label="Save Changes" severity="primary" size="small" />
  </div>
</div>
