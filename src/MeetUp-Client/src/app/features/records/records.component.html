<div class="p-8 max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-foreground">Records</h1>
    <p class="text-muted-foreground mt-1">Access your meeting recordings and shared content</p>
  </div>

  <div class="flex items-center gap-4 mb-6">
    <p-iconfield class="flex-1 max-w-md">
      <p-inputicon class="pi pi-search" />
      <input fluid pInputText pSize="small" placeholder="Search meetings.." type="text" />
    </p-iconfield>
    <div class="flex gap-2">
      <div class="flex gap-2">
        <p-button label="All" size="small" variant="outlined" />
        <p-button label="My Records" size="small" variant="outlined" />
        <p-button label="Shared With Me" size="small" variant="outlined" />
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (recording of recordings$ | async; track recording.key) {
      <app-recording-card [recording]="recording" (playRecording)="onPlay(recording)" />
    }
  </div>
</div>
