<div class="p-8 max-w-7xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-foreground">Records</h1>
    <p class="text-muted-foreground mt-1">Access your meeting recordings and shared content</p>
  </div>

  <div class="flex items-center gap-4 mb-6">
    <p-iconfield class="flex-1 max-w-md">
      <p-inputicon class="pi pi-search"/>
      <input fluid pInputText pSize="small" placeholder="Search meetings.." type="text"/>
    </p-iconfield>
    <div class="flex gap-2">
      <div class="flex gap-2">
        <p-button label="All" size="small" variant="outlined"/>
        <p-button label="My Records" size="small" variant="outlined"/>
        <p-button label="Shared With Me" size="small" variant="outlined"/>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (record of records; track record.id) {
      <p-card>
        <div class="relative aspect-video bg-muted cursor-pointer group">
          <img
            [alt]="record.title"
            [src]="record.thumbnail || '../../../public/placeholder.jpg'"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute inset-0 bg-black/20 flex transition-all items-center justify-center">
            <p-button severity="primary">
              <i class="pi pi-play"></i>
            </p-button>
          </div>
          <div class="absolute bottom-2 right-2 px-2 py-0.5 rounded bg-black/70 text-white text-xs font-medium">
            {{ record.duration }}
          </div>
        </div>

        <div class="p-4">
          <h3 class="font-semibold text-foreground text-balance">{{ record.title }}</h3>
          <p class="text-sm text-muted-foreground mt-1">{{ record.owner }}</p>

          <div class="flex items-center gap-4 mt-3 text-sm text-muted-foreground">
            <span class="flex items-center gap-1">
              <i class="pi pi-clock"></i>
              {{ record.date }}
            </span>
            <span class="flex items-center gap-1">
              <i class="pi pi-eye"></i>
              {{ record.views }}
            </span>
          </div>
        </div>

        <div class="flex items-center gap-2 mt-4 pt-4 border-t border-border">
          <p-button class="flex-1" fluid icon="pi pi-play" label="Play" severity="secondary" size="small"/>
          <p-button icon="pi pi-share-alt" severity="secondary" size="small"/>
          <p-button icon="pi pi-download" severity="secondary" size="small"/>
          @if (record.owner == 'You') {
            <p-button icon="pi pi-ellipsis-v" severity="secondary" size="small"/>
          }
        </div>
      </p-card>
    }
  </div>
</div>
